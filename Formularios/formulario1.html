<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
   <form action="ejemplo.php" method="get">
    <fieldset>
        <Legend>Datos personales</Legend>
    <p>Nombre: <input type="text" name="nombre" size="40" required></p>
    <p>Apellido: <input type="text" name="Apellido" size="40" required></p>
    <p>DNI: <input type="text" name="dni" size="40" required></p>
    <p>Correo electrónico: <input type="text" name="correo"></p>
    <p>Fecha de nacimiento <input type="date" required></p>
</fieldset>
    <fieldset>
        <legend>Más datos personales</legend>
    <p>Sexo: <input type="radio" name="hm"  value="h"> Hombre
    <input type="radio" name="hm"   value="m"> Mujer </p>
    <p>Foto: <input type="file" name="foto"></p>
    <p><input type="submit" value="Enviar">      <input type="reset" value="Borrar"></p>
</fieldset>
   </form> 
</body>
